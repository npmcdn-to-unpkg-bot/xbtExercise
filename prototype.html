<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>prototype</title>
</head>
<body>
<script>
    var hhh = {
        name:222
    }
    function student(name) {
    }
    //在student的构造函数的原型对象中创建一个intr方法
    student.prototype.intr = function() {
        console.log('my name is '+this.name);
    };
    student.prototype.name = 'xbt1111';
    student.prototype.age = '18';
    var hmm = new student();//此处的hmm是一个对象
    hmm.name = 'xbt';
    // hmm.intr = function(school) {
    //     console.log('111好的'+school);
    // };
    hmm.sex = '女';
    hmm.intr.call(hhh,'qqqq');
    var  a= 'name' in student;
    var b = hmm.hasOwnProperty('age')
    console.log(a);
    console.log(b);
    hmm.__proto__.age -=2;
    console.log(hmm.age);
    var lilei = new student();//此处的lilei是一个对象
    lilei.intr();
    lilei.__proto__.age -=2;
    lilei.__proto__.age +=1
    console.log(lilei.age);
    console.log(student.prototype.age);
    var b = lilei.hasOwnProperty('sex');
    console.log(b);
</script>
</body>
</html>
