<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery3.0特性测试</title>
  </head>
  <body>
    <div>jquery3.0特性测试</div>
    <div>jquery3.0特性测试</div>
    <div>jquery3.0特性测试</div>
    <br><br>
  </body>
  <script src='js/jquery3.js'></script>
  <!-- <script src='js/jquery-1.11.3.js'></script> -->
  <script type="text/javascript">
    //特性1.:visible选择出来的元素包括空标签
    console.log($('body :visible').length);
    //特性2.引入for....of循环。以前有each()循环
    var $divs = $('div')
    var i = 0;
    for(var div of $divs) {
     div.id = 'div-' + i++;
  }
  $divs.each(function(key,value) {
    console.log(key);//从打印结果可以看出key是我们便利的下标
    console.log(value);//value是我们的对应的每一项内容,并且是一个dom对象
    console.log($(value).addClass('a'))
  })
  </script>
</html>
