<script>
    function arr (arr) {
        //最大值
        var max = Math.max.apply(Math,arr);
        var sum = 0;
        //循环遍历，把其他的都加起来，只有这种情况下才能
        for(var i = 0;i<arr.length;i++) {
            if(arr[i]!=max)
            sum+=arr[i];
        };
        if(sum == max) {
            return true;
        }else {
            return false ;
        }

    }
    arr([1,2,3]);


</script>
