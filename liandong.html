   s1.addEventListener('change',function(event) {

       if(val == -1) {
           s2.innerHTML = '<option value="-1">--请选择--</option>';
           return;
       }
        var frg1 = document.createDocumentFragment();
        for (var i = 0;i<cities[val].length;i++) {
