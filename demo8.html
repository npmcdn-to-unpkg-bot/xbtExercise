<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>div布局垂直居中显示</title>
    <link rel="stylesheet" href="css/demo8.css" type="text/css"/>
</head>
<body>
<!--多个img在div中的垂直居中显示-->
 <header>
     <div class="outer">
         <div class="header">
             <img src="img/jd_logo.png" alt="111" id="logo"/>
             <img src="img/welcome.png" alt="222" id="welc"/>
             <img src="img/p_small_001.jpg" alt="1"/>
             <img src="img/p01.jpg" alt="1"/>
             <img src="img/cy.jpg" alt="1"/>
         </div>
     </div>
 </header>
<!--多行文字在div中的垂直居中显示-->
<footer>
  <div class="lorem">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias deleniti dolore dolorem doloremque doloribus ducimus earum excepturi numquam odit pariatur placeat provident quaerat quasi reiciendis repudiandae sit temporibus veritatis, voluptatem.</div>
</footer>
 <!-- 两个div的水平垂直居中显示-->
<div class="k1">
    <div class="k2">

    </div>
</div>
<div class="k1">
    <div class="k2">

    </div>

</div>
</body>
</html>
