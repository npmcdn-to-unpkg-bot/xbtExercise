<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <tittle>基于js的焦点轮播图</tittle>
        <link rel="stylesheet" href="css/demo14.css" type="text/css"/>
    </head>
    <body>
        <div class="outer">
            <div class="inner">
                <img src="img/products/product_01_m.jpg" class="product_01_m" alt="1"/>
                <img src="img/products/product_02_m.jpg" class="product_02_m" alt="2"/>
                <img src="img/products/product_03_m.jpg" class="product_03_m" alt="3"/>
                <img src="img/products/product_04_m.jpg" class="product_04_m" alt="4"/>
                <img src="img/products/product_05_m.jpg" class="product_05_m" alt="5"/>
                <i class="left"></i>
                <i class="right"></i>
                <ul class="ul">
                    <li class="product_01_m1"></li>
                    <li class="product_02_m2"></li>
                    <li class="product_03_m3"></li>
                    <li class="product_04_m4"></li>
                    <li class="product_05_m5"></li>
                </ul>
            </div>
        </div>
        <div class="btnGroup">
            <input type="button" value ='btn0'/>
            <input type="button" value ='btn1'/>
            <input type="button" value ='btn2'/>
        </div>
    <script src="js/demo14.js" type="text/javascript"></script>
    </body>
</html>
