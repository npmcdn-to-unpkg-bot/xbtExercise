<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>有序列表</title>
    <link rel="stylesheet" href="css/demo5.css" type="text/css"/>
</head>
<body>
<ol start="2" type="A">
    <li>项目1</li>
    <li>项目2</li>
    <li>项目3</li>
</ol>
<ol start="2" type="A">
    <li>项目1</li>
    <ol>
        <li class="li">项目1.1</li>
        <ol class="ol">
            <li>项目1.1.1</li>
            <li>项目1.1.2</li>
        </ol>
        <li>项目1.2</li>
        <li>项目1.3</li>
    </ol>
    <li>项目3</li>
</ol>
<ul  >
    <li>项目1</li>
    <li>项目2</li>
    <li>项目3</li>
</ul>
<ul  >
    <li>项目1</li>
    <ul>
        <li>项目1.1</li>
        <li>项目1.2</li>
    </ul>
    <li>项目2</li>
    <li>项目3</li>
</ul>
<script src="js/demo5.js" type="text/javascript"></script>
</body>
</html>
